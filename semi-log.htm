<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Semi-log</title>
    <script src="common/jquery/js/jquery-1.7.1.min.js"></script>
    <script src="common/vendor/highcharts/highcharts.js"></script>
    <style type="text/css">
        .label-container {
            position: relative;
            top: -48px;
            left: 61px;
            width: 400px;
        }
        #exapmle-paper-js {
            width: 397px;
            height: 373px;
        }
        .x-label-holder {
            margin-left: 8px;
        }
    </style>

</head>

<body>
    
    <div id="exapmle-paper-js">
       
    </div>
    
    <script type="text/javascript">
        $(function () {
            $('#exapmle-paper-js').highcharts({
                chart: {
                    zoomType: 'x',
                    plotBorderWidth: 1,
                },
                xAxis: {
                    min: -14,
                    max: 6,
                    tickInterval: 2,
                    title: {
                        text: null
                    },
                    labels: {
                        //                    enabled: false,
                        color: '#fff',

                        x: 5,
                        useHTML: true,
                        formatter: function () {
                            var strHtml = null;
                            if (this.value === -14 || this.value === 6) {
                                strHtml = ''
                            }
                            else if (this.value === 0) {
                                strHtml = 1;
                            }
                            else {
                                strHtml = '<span>10</span><sup>' + this.value + '</sup>';
                            }
                            return strHtml;
                        }

                    }
                },
                yAxis: {
                    min: 0,
                    max: 170,
                    tickInterval: 10
                },

                series: [{
                    data: [[-12, 0], [-10, 20], [-8, 40], [-7, 50], [-6, 60], [-5, 70], [-4, 80], [-3, 90], [-2, 100], [-1, 110], [0, 120], [4, 160]]
                }],
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true,
                            formatter: function () {
                                var e = this.series.xAxis.getExtremes();

                                if (e.max - e.min < 6) {
                                }

                            }
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
