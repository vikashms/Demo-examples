<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo</title>
    <script type="text/javascript">
        var Training = {};
    </script>
    <script src="common/jquery/js/jquery-1.7.1.min.js"></script>
    <script src="common/underscore/underscore.js"></script>
    <script src="common/backbone/backbone.js"></script>
    <link href="common/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="common/bootstrap/js/bootstrap.js"></script>
    <script src="backbone-examples/initialize.js"></script>
    <script src="backbone-examples/js/backbone-example-model.js"></script>
    <script src="backbone-examples/js/backbone-example-view.js"></script>
    <script src="common/paper/paper.js"></script>
    <script src="common/vendor/highcharts/highcharts.js"></script>
    <link href="html5/css/css3.css" rel="stylesheet" />
    <script src="router/backbone-router.js"></script>
    <script type="text/javascript">
        onload = function () {
            var route = new Training.Backbone.Router();
            Backbone.history.start({ pushState: true });
            var view = new Training.Backbone.ExampleView({
                model: new Training.Backbone.ExampleModel(),
                router: route
            });
        }
    </script>

<body onload="onload">
    <h1>Demo</h1>
    <div id="css3-link-container">
        <ol>
            <li>
                <a class="animate">Animate</a>
            </li>
            <li>
                <a class="boxShadow">Box Shadow</a>
            </li>
        </ol>
    </div>
    <div id="css3-container">

    </div>
</body>
</html>
